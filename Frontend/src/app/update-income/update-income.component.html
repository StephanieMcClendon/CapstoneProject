<p>Update income</p>
<div class="card text-center" style="width: 335px">
<div class="card-body">
    <div>
        <label> Income: </label> {{ income.description }}
    </div>
    <br>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label> Amount:</label>
            <input type="text"  class="form-control" id="Amount" [(ngModel)]="income.amount"
                name="amount">
        </div>

        <div class="form-group">
            <label>Frequency:</label>
            <input type="text" class="form-control" id=" income frequency" [(ngModel)]="income.frequency"
                name="frequency">
        </div>
       </form>

    </div> 
</div>
