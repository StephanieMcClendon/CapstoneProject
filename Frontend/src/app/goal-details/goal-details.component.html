<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
       <div class="row">
        <header>
            <h3 style="text-align: center;"> Goal Details </h3>
        </header>
<div>
    <br>
    <div class="form-group" style="text-align:center">
      <button (click) = "updateGoal(this.id)" title = "Edit Goal" class = "btn btn-secondary" type="submit"> Edit </button>
    </div>
    <div>
        <label style="margin-left: 20px"> <b> Goal #: </b> </label> {{ goal.id }}
    </div>
    <div>
        <label style="margin-left: 20px"> <b> Amount to save per month: </b></label> {{ goal.saveAmount }}
    </div>
    <div>
        <label style="margin-left: 20px"> <b> Goal amount: </b></label> {{ goal.goalAmount }}
    </div>
    <div>
        <label style="margin-left: 20px"> <b> Time in months: </b></label> {{ goal.time_in_months }}
    </div>
    <br>
    <!-- display current user name?
    <div>
        <label style="margin-left: 20px"> <b> User: {{ goal.userId }}</b></label> 
    </div>
    -->
</div>
</div>
</div>
</div>


<div>
    <div>
      <div class="chart" style="display: block; width: 500px; height: 400px;">
        <canvas baseChart
                [data]="pieChartData"
                [type]="pieChartType"
                [options]="pieChartOptions"
                [plugins]="pieChartPlugins">
        </canvas>
      </div>
    </div>
