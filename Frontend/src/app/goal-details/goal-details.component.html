    <div class="card left m-auto" style="height: 270px; width: 385px; position: relative; bottom: 10px;">
      <div class="card-header">
        <h2 style="text-align: center">Goal Details</h2>
        <div style="margin-left: 116px">
          <!-- Swap logic -->
            <label style="margin-right: 50px"> <b> Goal Name: </b> {{ goal.title }}</label> 
        </div>
    </div>
    <br>
       <div class="row">
          <table>
            <td>
             <!-- <div> -->
                <!-- Swap logic -->
                  <!-- <label style="margin-left: 20px"> <b> Goal Name: </b> </label> {{ goal.title }}
              </div> -->
          
              <div>
                <label style="margin-left: 20px"> <b> Goal Amount: </b></label> {{ goal.goalAmount }}
            </div>
              
              <div>
                  <label style="margin-left: 20px"> <b> Saved Towards Goal: </b></label> {{ goal.saveAmount }}
              </div>
            
              <div>
                  <!-- <label style="margin-left: 20px"> <b> Yearly Total Savings: </b> ${{ this.remainingAmount }}</label>  -->
                  <label style="margin-left: 20px"> <b> Monthly Savings: </b> ${{ goal.monthlyPayment }}</label>

                <label style="margin-left: 20px"> <b> Goal Duration (Months): </b></label> {{ goal.time_in_months }}
              </div>

                <label style="margin-left: 20px"> <b> Months Left To Goal: </b></label> {{ math.floor(goal.time_in_months - (goal.time_in_months * (this.goal.saveAmount / this.goal.goalAmount)))}}

                [type]="pieChartType"
                [options]="pieChartOptions"
                [plugins]="pieChartPlugins">
        </canvas>
      </div>
    </div>
  </div>
  </div>
