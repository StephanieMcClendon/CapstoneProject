<section class="container-fluid">
    <div class="container vh-100">
        <div class="row d-flex justify-content-center align-items-center main-content">
            <div class="col-lg-12 col-xl-10">
                <div class="card text-black d-flex " style="border-radius: 25px;">
                    <div class="card-body p-md-8 ">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-4 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: rgb(136, 37, 216) ;">Sign up</p>

                                <form (ngSubmit)="onSubmit(user)">

                                    <div class="d-flex flex-row row align-items-center mb-4">
                                        <!--                    <i class="fa fa-user fa-lg fa-fw"></i>-->
                                        <div class="form-outline flex-fill col-md-6">

                                            <label class="form-label" for="firstname" >First Name</label>
                                            <input type="text"  [(ngModel)]="user.firstName" name="firstName" id="firstname" class="form-control" placeholder="First Name">

                                        </div>
                                        <div class="form-outline flex-fill col-md-6">

                                            <label class="form-label"  for="lastname" >Last Name</label>

                                            <input type="text" [(ngModel)]="user.lastName" name="lastName"  id="lastName" class="form-control" placeholder="Last Name" >

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <!--                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>-->
                                        <div class="form-outline flex-fill col-md-12">

                                            <label class="form-label"  for="username">Username</label>
                                            <input type="text" [(ngModel)]="user.username" name="username" id="username" placeholder="Username" class="form-control" >

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <!--                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>-->
                                        <div class="form-outline flex-fill col-md-12">

                                            <label class="form-label" for="email">Email</label>
                                            <input type="email" [(ngModel)]="user.email" id="email" name="email" placeholder="Email" class="form-control" >

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <!--                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>-->
                                        <div class="form-outline flex-fill col-md-12">

                                            <label class="form-label" for="confirmPassword">Password</label>
                                            <input type="password" [(ngModel)]="user.password" id="confirmPassword" name="password" placeholder="Password" class="form-control" >

                                        </div>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <!--                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />-->
                                        <!--                    <label class="form-check-label">-->
                                        <!--                      I agree all statements in <a>Terms of service</a>-->
                                        <!--                    </label>-->
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <div>
                                            <button type="submit" class="btn btn-primary btn-lg" id="formButton">Register</button>
                                        </div>
                                    </div>

                                    <p class="mt-4 d-flex justify-content-center links" style="color: #393f81;">Already have an account?
                                        <a style="color: #393f81;" routerLink="/login" class="ml-2">Login here</a></p>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="assets/images/Capture.PNG" class="img-fluid" alt="Logo" style="display: block; margin-left:auto; margin-right:auto; width: 400px; height: auto;">
                            </div>    
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>  
        
        <h1 style="margin-top:50px;text-align:center; font-style: italic; color: rgb(136, 37, 216); font-size: 50px;" >Plan &#8594; Commit &#8594; Achieve &#8594; Repeat</h1>
        <br><br><br>

        <div class="footer-basic">
            <footer>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#">Home</a></li>
                    <li class="list-inline-item"><a href="https://www.vanguard.com/">Vanguard</a></li>
                    <li class="list-inline-item"><a href="https://www.thepennyhoarder.com/save-money/how-to-save-money/">Money Savings Tips</a></li>
                </ul>
                <p class="copyright">WeBudget Â© 2022</p>
            </footer>
        </div>
    </div>       
</section>
